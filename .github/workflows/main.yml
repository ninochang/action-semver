on: 
  push:
    branches:
      - master
    tags:
      - v*

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - id: semver
        uses: ./
        with:
          input: 'v1.2.3+abc'
      - name: Print result
        run: |
          echo ${{ steps.semver.outputs.version}}
