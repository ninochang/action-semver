on: 
  push:
    branches:
      - master
    tags:
      - v*

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: Hello world action step
        id: hello
        uses: .
        with:
          who-to-greet: 'Mona the Octocat'
