# action.yml
name: 'Semver'
description: 'Greet someone and record the time'
inputs:
  who-to-greet:  # id of input
    description: 'Who to greet'
    required: true
    default: 'World'
outputs:
  time: # id of output
    description: 'The time we greeted you'
runs:
  using: 'compose'
  steps:
    - name: greeting
      shell: bash
      run: |
        echo 123
        echo ${{ github.action_path }}
        echo helllo ${{inputs.who-to-greet}}
      
